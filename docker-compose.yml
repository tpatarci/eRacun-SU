# ============================================================================
# Networks
# ============================================================================

networks:
  eracun:
    driver: bridge
    name: eracun-network

# ============================================================================
# Volumes
# ============================================================================

volumes:
  rabbitmq_data:
    name: eracun-rabbitmq-data
  postgres_data:
    name: eracun-postgres-data
  prometheus_data:
    name: eracun-prometheus-data
  grafana_data:
    name: eracun-grafana-data
